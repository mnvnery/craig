            $(".grid-item").on("click", function(){
                var i = parseInt($(this).attr('data-counter'));
                $(this).attr("data-counter", i + 2);
                let span = $(this).attr("data-counter");
                $(this).css("grid-row-end", "span " + span );
                $(this).css("grid-column-end", "span " + span );
            });
